<!DOCTYPE html>
<html>
    <head>
        <title>Stacking Blocks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="main-section">
            <section class="sub-section">
                <p class="first-blocks-text">Pick Your First Block</p>
                <div class="first-blocks">
                    <span class="first-block-selector">
                        <div class="block block-1"></div>
                        <div class="selector">
                            <input class="selector-number" type="number" value="1">
                            <button class="selector-button">Pick</button>
                        </div>
                    </span>

                    <span class="first-block-selector">
                        <div class="block block-2"></div>
                        <div class="selector">
                            <input class="selector-number" type="number" value="1">
                            <button class="selector-button">Pick</button>
                        </div>
                    </span>

                    <span class="first-block-selector">
                        <div class="block block-3"></div>
                        <div class="selector">
                            <input class="selector-number" type="number" value="1">
                            <button class="selector-button">Pick</button>
                        </div>
                    </span>
                </div>
            </section>
        </div>
    </body>
</html>
