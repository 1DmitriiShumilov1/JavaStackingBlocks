<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Stacking Blocks</title>
    </head>

    <body class="main-body">
            <p class="first-blocks-text">Pick Your First Block</p>
            <div class="first-blocks">
                <span class="first-block-selector">
                    <div class="block block-1"></div>
                    <div class="selector">
                        <input class="selector-number" type="number" value="1">
                        <button class="selector-button">Pick</button>
                    </div>
                </span>

                <span class="first-block-selector">
                    <div class="block block-2"></div>
                    <div class="selector">
                        <input class="selector-number" type="number" value="1">
                        <button class="selector-button">Pick</button>
                    </div>
                </span>

                <span class="first-block-selector">
                    <div class="block block-3"></div>
                    <div class="selector">
                        <input class="selector-number" type="number" value="1">
                        <button class="selector-button">Pick</button>
                    </div>
                </span>
            </div>
    </body>
</html>
